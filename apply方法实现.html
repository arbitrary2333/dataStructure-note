<script>
    Function.prototype.apply = function (context, arr) {
        var content = context || window
        content.fn = this
        var result
        if (!arr) { //不是空时
            result = context.fn()
        } else {
            var args = []
            for (let i = 0; i < arguments.length; i++) {
                args.push('arr[' + i + ']')
            }
            result = eval('context.fn(' + args + ')')
        }
        delete content.fn
        return result
    }

    let obj = {
        value: 1
    }
    function bar(name, age) {
        console.log(name)
        console.log(age)
        console.log(this.value)
    }
    bar.apply(obj, ['haha', 18])
</script>
